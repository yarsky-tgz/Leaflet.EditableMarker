<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Oriented Point Simple Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 900px; height: 500px"></div>

	<script src="../node_modules/leaflet/dist/leaflet.js"></script>
	<script src="../src/leaflet.editableMarker.js"></script>
	<script>

		var map = L.map('map').setView([45.801104, 4.775398], 13);
		var icon = L.icon({
			iconUrl: 'bird.svg',
			iconSize: [35, 53],
			iconAnchor: [29, 51]
		});

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data ï¿½ <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
		}).addTo(map);

		L.editableMarker([45.801104, 4.775398], {
		    icon: icon,
			draggable: true,
        	"angle":64.14554196042164,
			percent: 150
		}).addTo(map).activateOrientation();

	</script>
</body>
</html>
